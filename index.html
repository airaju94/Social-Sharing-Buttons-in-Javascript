<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="A.I Raju" />
    <title>Social Sharing Buttons</title>
    <meta name="description" content="custom social sharing buttons widgets in html, css and javascript, for wordpress, blogger and any custom websites." />
    <script src="src/social-buttons.min.js"></script>
    <style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

    </style>
  </head>
  <body>

    <h1 class="m10 p10 sb_36" style="text-align:center;color:black;margin-top: 20px;margin-bottom:20px;font-family:sans-serif">Social Sharing Buttons</h1>
    <div class="sb sb_16 p_auto m_auto" data-btn="all" data-color="" data-bg-color=""></div>
    <div class="sb sb_20 m2 p5" data-btn="all" data-color="" data-bg-color=""></div>
    <div class="sb sb_24 m3 p5" data-btn="all" data-color="" data-bg-color=""></div>
    <div class="sb sb_28 m5 p5" data-btn="all" data-color="" data-bg-color=""></div>
    <div class="sb sb_32 m10 p10 sb_circle" data-btn="all" data-color="" data-bg-color=""></div>
    <div class="sb sb_36 m10 p10 sb_square" data-btn="all" data-color="" data-bg-color=""></div>
    <div class="sb sb_36 m10 p10 sb_square" data-btn="all" data-color="#fff" data-bg-color="#b67655"></div>
    <div class="sb sb_36 m10 p10 sb_circle" data-btn="all" data-color="#fff" data-bg-color="#444"></div>
    <div class="sb sb_36 m10 p10 sb_square" data-btn="all" data-color="#fff" data-bg-color="#645CBB"></div>
    <div class="sb sb_16 m3 p10 sb_circle floating_button" data-color="" data-bg-color=""></div>
    <div class="sb sb_16 p10 m0 floating_left" data-btn="whatsapp,facebook,twitter,linkedin,telegram,reddit,okru,pocket,vk" data-color="" data-bg-color=""></div>
    <div class="sb sb_16 p10 m0 floating_right" data-btn="whatsapp,facebook,twitter,linkedin,telegram,reddit,okru,pocket,vk" data-color="" data-bg-color=""></div>
    
  </body>
</html>
